<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
  <style>
    .box{
      width: 300px;
      height: 300px;
      background: #ccc;
      position: absolute;
      opacity: 0.5;
    }
  </style>
</head>
<body>
<div id="box" class="box">
  hello
</div>
<a href="http://www.baidu.com">baidu.com</a>
<script>
  var div=document.querySelector(".box")
  div.addEventListener("touchstart",function (ev) {
      this.innerHTML=ev.touches.length
  })
</script>
</body>
</html>
